<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css_file/app.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <section class="container">
      <div class="left_sec">
        <h1>Stay updated!</h1>
        <p class="paraH2">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="paraContainer">
          <p>Product discovery and building what matters</p>
          <p>Measuring to ensure updates are a success</p>
          <p>And much more!</p>
        </div>

        <label class="labelSec" for="email">Email address </label>
        <input
          class="labelInput"
          type="email"
          name="email"
          id="email"
          placeholder="email@company.com"
        />
        <button class="btn">Subscribe to monthly newsletter</button>
      </div>
      <div class="right_sec">
        <div class="img_container">
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">H4M33D</a>.
    </div>

    <script src="./assets/js_file/app.js"></script>
  </body>
</html>
